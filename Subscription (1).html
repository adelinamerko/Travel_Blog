<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="Subscription (1).css">
 <script src="Subscription (1).js"></script>

 <title>Document</title>

</head>

<body>
<div class="subscribe">
<h2 class="subscribe__title">Le të mbetemi në kontakt!</h2>

<p class="subscribe__copy">Bëni subscribe për t'u përditësuar mbi atraksionet më të reja turistike kudo në botë!</p>

 <div class="form">

<input type="email" id="email" class="form__email" placeholder="Enter your email address" />

<button id="button" class="form__button">Subscribe</button>

 </div>

 <div class="notice">

 <input type="checkbox">

 <span class="notice__copy">Jam dakort që adresa ime të ruhet dhe të përdoret për dërgimin e njoftimeve.</span>

 </div>

 </div>



</body>
